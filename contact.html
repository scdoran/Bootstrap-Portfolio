<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact | Sarah Doran</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 	
	</head>
		
	<body>
			<!-- Navigation Bar	 -->
		<ul class="nav nav-pills navbar-default">
  			<li class="btn btn-lg"><a href="index.html">Sarah Doran</a></li>
   			<li class="navbar-right active "><a href="contact.html">Contact</a></li>
  			<li class="navbar-right"><a href="portfolio.html">Portfolio</a></li>
   			<li class="navbar-right"><a href="index.html">About</a></li>
		</ul>
    	<!-- End of navbar -->
	<br>
	<!-- Main page container -->
		<div class="container">	
			<!-- Header -->
			<div class="row">
				<div class="col-md-8">
					<div class="page-header">
						<h1>Contact Me</h1>
					</div>
				</div>
				<div class="col-md-1"></div>
				<!-- Connect with Me Panel-->
				<div class="col-md-3">

					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Connect With Me</h3>
						</div>
						<!-- Link Icons -->
						<div class="panel-body">
							<div class="media">
								<div class="media-middle">
								<a href="https://www.linkedin.com/in/scdoran" target="_blank"><img src="assets/images/linkedin.png" alt="Linkedin Link"></a>
								<a href="https://github.com/scdoran" target="_blank"><img src="assets/images/github.png" alt="Github Link"></a>
								<a href="http://stackoverflow.com/users/6833063/sarah-doran" target="_blank"><img src="assets/images/stackoverflow.png" alt="Stack Overflow Link"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Main information -->
			<div class="row">
				<form class="panel panel-default col-md-8">
					<div class="panel-body">
  				<div class="form-group">
    				<label for="name">Name</label>
    				<input type="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
  				</div>

  				<div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  				</div>
 				
 				<div class="form-group">
    				<label for="message">Message</label>
					<textarea class="form-control" rows="3"></textarea>  			
				</div>
  				<button type="submit" class="btn btn-default">Submit</button>
				</form>
					</div>
			</div>
		</div>
<!-- End of Main Info container -->
			
		<!-- Footer -->
		<footer class="navbar-fixed-bottom small text-center navbar-default">
			<div class="container">
